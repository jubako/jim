[workspace]
members = ["libwaj"]

[workspace.package]
edition = "2021"
version = "0.2.0"
authors = ["Matthieu Gautier <mgautier@kymeria.fr>"]
repository = "https://github.com/jubako/waj"
license = "MIT"

[workspace.dependencies]
jbk = { git = "https://github.com/jubako/jubako.git", package = "jubako", version = "0.2.0" }

[package]
name = "waj"
description = "Store a web site in a package"
categories = ["command-line-utilities", "compression"]
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.32", features = ["derive"] }
clap_mangen = "0.2.20"
clap_complete = "4.5.0"
waj = { path = "libwaj", package = "libwaj", version = "0.2.0" }
indicatif = "0.17.3"
jbk.workspace = true
